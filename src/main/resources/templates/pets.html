<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veterinary::Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="" style="margin-left:2%;margin-right:50px">Veterinary App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page"
                       th:href="@{/{version}/pet (version = ${@environment.getProperty('api.version') } )}"
                       style="margin-right:50px">Pets</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " aria-current="page"
                       th:href="@{/{version}/owner (version = ${@environment.getProperty('api.version') } )}"
                       style="margin-right:50px">Owners</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page"
                       th:href="@{/{version}/address (version = ${@environment.getProperty('api.version') } )}"
                       style="margin-right:50px">Addresses</a>
                </li>


            </ul>
            <form class="d-flex" style="margin-right:5%"
                  th:action="@{/{version}/pet/search (version = ${@environment.getProperty('api.version') } )  }">
                <input class="form-control me-2" type="search" th:name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <div sec:authorize="isAuthenticated()" style="margin-right:5%">
                <div class="form-group">
                    <label style="color:cyan"><span sec:authentication="name">Username</span></label>
                </div>
            </div>

            <div sec:authorize="isAuthenticated()">
                <form class="navbar-form"
                      th:action="@{logout}"
                      method="POST">
                    <button class="btn btn-danger" type="submit">Log Out</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row text-center">
        <h1 style="margin-bottom:30px;margin-top:5%">Pets</h1>
    </div>
    <div class="row">
        <div class="col-lg-3" style="margin-bottom:15px">
            <a th:href="@{pet/create-pet}"  methods="GET" class="btn btn-primary"> Create Pet</a>
        </div>
    </div>
    <table class="table table-hover table-striped table-bordered ">
        <thead class="table-light">
        <tr class="text-center">
            <th>Name</th>
            <th>Age</th>
            <th>Type</th>
            <th>Genus</th>
            <th>Description</th>
            <th>Owner</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="pet: ${pets}">
            <td th:text="${pet.name}"></td>
            <td th:text="${pet.age}"></td>
            <td th:text="${pet.type}"></td>
            <td th:text="${pet.genus}"></td>
            <td th:text="${pet.description}"></td>
            <td th:text="${pet.ownerName}"></td>

            <td>
                <a class="btn btn-primary"
                   th:href="@{/{version}/pet/update-pet/{id} (id=${pet.id},version = ${@environment.getProperty('api.version') } ) }"
                   style="margin-right:15px">Edit</a>
                <a class="btn btn-danger"
                   th:href="@{/{version}/pet/delete-pet/{id} (id=${pet.id},version = ${@environment.getProperty('api.version') } ) }"
                   style="margin-left:15px">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
