<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veterinary::Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <div class="row text-center">
        <h1 style="margin-bottom:30px;margin-top:10px">Pets</h1>
    </div>
    <div class="row">
        <div class="col-lg-3" style="margin-bottom:15px">
            <a th:href="@{pet/create-pet}" methods="GET" class="btn btn-primary"> Create Pet</a>
        </div>
    </div>
    <table class="table table-hover table-striped table-bordered ">
        <thead class="table-light">
        <tr class="text-center">
            <th>Name</th>
            <th>Age</th>
            <th>Type</th>
            <th>Genus</th>
            <th>Description</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="pet: ${pets}">
            <td th:text="${pet.name}"></td>
            <td th:text="${pet.age}"></td>
            <td th:text="${pet.type}"></td>
            <td th:text="${pet.genus}"></td>
            <td th:text="${pet.description}"></td>


            <td>
                <a class="btn btn-primary" th:href="@{pet/update-pet/{id} (id=${pet.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{pet/delete-pet/{id} (id=${pet.id})}"
                   style="margin-left:30px">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
