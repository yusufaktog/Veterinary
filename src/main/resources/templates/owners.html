<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veterinary::Pet Owners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="" style="margin-left:2%;margin-right:50px">Veterinary App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page"
                       th:href="@{/{version}/pet (version = ${@environment.getProperty('api.version') } )}"
                       style="margin-right:50px">Pets</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " aria-current="page"
                       th:href="@{/{version}/owner (version = ${@environment.getProperty('api.version') } )}"
                       style="margin-right:50px">Owners</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page"
                       th:href="@{/{version}/address (version = ${@environment.getProperty('api.version') } )}"
                       style="margin-right:50px">Addresses</a>
                </li>

            </ul>
            <form class="d-flex" style="margin-right:5%"
                  th:action="@{/{version}/owner/search (version = ${@environment.getProperty('api.version') } )  }">
                <input class="form-control me-2" type="search" th:name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <div sec:authorize="isAuthenticated()" style="margin-right:5%">
                <div class="form-group">
                    <label style="color:cyan"><span sec:authentication="name">Username</span></label>
                </div>

            </div>

            <div sec:authorize="isAuthenticated()">
                <form class="navbar-form"
                      th:action="@{/{version}/logout (version = ${@environment.getProperty('api.version')})}"
                      method="POST">
                    <button class="btn btn-danger" type="submit">Log Out</button>
                </form>
            </div>

        </div>
    </div>
</nav>

<div class="container">
    <div class="row text-center">
        <h1 style="margin-bottom:30px;margin-top:5%">Pet Owners</h1>
    </div>

    <table class="table table-hover table-striped table-bordered ">
        <thead class="table-light">
        <tr class="text-center">
            <th>Name</th>
            <th>Surname</th>
            <th>Addresses</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Authorities</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="owner: ${owners}">
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.surname}"></td>
            <td th:text="${owner.addresses.toString()}">
            <td th:text="${owner.phoneNumber}"></td>
            <td th:text="${owner.email}"></td>
            <td th:text="${owner.authorities}"></td>

            <td>
                <div style="display:block">
                    <a class="btn btn-primary"
                       th:href="@{/{version}/owner/update-owner/{id} (id=${owner.id}, version = ${@environment.getProperty('api.version') })}"
                       style="margin-left:5px;margin-right:5px;display: inline-block; float: left">Edit</a>

                    <a class="btn btn-danger"
                       th:href="@{/{version}/owner/delete-owner/{id} (id=${owner.id}, version = ${@environment.getProperty('api.version') })}"
                       th:if="${#authentication.getName() != owner.email}"
                       style="margin-left:5px;display: inline-block; float: left">Delete</a>

                    <a class="btn btn-warning"
                       sec:authorize="hasAuthority('ROLE_ADMIN')"
                       th:href="@{/{version}/owner/remove-authority/{id} (id=${owner.id}, version = ${@environment.getProperty('api.version') })}"
                       style="margin-left:5px;margin-right:5px;display: inline-block; float: right">Remove Role</a>

                    <a class="btn btn-warning"
                       sec:authorize="hasAuthority('ROLE_ADMIN')"
                       th:href="@{/{version}/owner/assign-authority/{id} (id=${owner.id}, version = ${@environment.getProperty('api.version') })}"
                       style="margin-right:5px;display: inline-block; float: right">Assign Role</a>

                </div>
            </td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
