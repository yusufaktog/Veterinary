<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veterinary::Pet Owners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <div class="row text-center">
        <h1 style="margin-bottom:30px;margin-top:10px">Pet Owners</h1>
    </div>

    <table class="table table-hover table-striped table-bordered ">
        <thead class="table-light">
        <tr class="text-center">
            <th>id</th>

            <th>Name</th>
            <th>Surname</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="owner: ${owners}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.surname}"></td>
            <td th:text="${owner.phoneNumber}"></td>
            <td th:text="${owner.email}"></td>

            <td>
                <a class="btn btn-primary" th:href="@{owner/update-owner/{id} (id=${owner.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{owner/delete-owner/{id} (id=${owner.id})}"
                   style="margin-left:30px">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
