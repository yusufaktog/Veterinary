<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veterinary::Create Address</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .error{
            color:red;
        }

    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class=" text-center">Create Address</h1>
            <div class="card-body">
                <form action="#"
                      th:action="@{/{version}/address/create-address/{id} (id=${ownerId},version = ${@environment.getProperty('api.version')})}"
                      th:object="${address}" method="POST">

                    <div class="form-group">
                        <label style="margin-bottom:10px">Country</label>
                        <input type="text" class="form-control" name="country" th:field="${address.country}"
                               placeholder="Country"
                               style="margin-bottom:15px" required autofocus="autofocus"/>
                        <p class="error" th:errors="${address.country}"></p>


                    </div>
                    <div class="form-group">
                        <label style="margin-bottom:10px">City</label>
                        <input type="text" class="form-control" name="city" th:field="${address.city}"
                               placeholder="City"
                               style="margin-bottom:15px" required autofocus="autofocus"/>
                        <p class="error" th:errors="${address.city}"></p>


                    </div>

                    <div class="form-group">
                        <label style="margin-bottom:10px">Street</label>
                        <input type="text" class="form-control" name="street" th:field="${address.street}"
                               placeholder="Street"
                               style="margin-bottom:15px" required autofocus="autofocus"/>
                        <p class="error" th:errors="${address.street}"></p>


                    </div>

                    <div class="form-group">
                        <label style="margin-bottom:10px">Building Number</label>
                        <input type="number" class="form-control" name="buildingNumber"
                               th:field="${address.buildingNumber}"
                               placeholder="Building Number" style="margin-bottom:15px" required autofocus="autofocus"/>
                        <p class="error" th:errors="${address.buildingNumber}"></p>

                    </div>

                    <div class="form-group">
                        <label style="margin-bottom:10px">Apartment Number</label>
                        <input type="number" class="form-control" name="apartmentNumber"
                               th:field="${address.apartmentNumber}"
                               placeholder="Apartment Number" style="margin-bottom:15px" required
                               autofocus="autofocus"/>
                        <p class="error" th:errors="${address.apartmentNumber}"></p>


                    </div>
                    <div class="form-group">
                        <label style="margin-bottom:10px">Zip Code</label>
                        <input type="number" class="form-control" name="zipCode" th:field="${address.zipCode}"
                               placeholder="Zip Code"
                               style="margin-bottom:15px" required autofocus="autofocus"/>
                        <p class="error" th:errors="${address.zipCode}"></p>


                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
