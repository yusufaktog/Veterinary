<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veterinary::Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1> Login Page</h1>
            <form th:action="@{login}" method="POST">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-danger">Logged out</div>
                </div>

                <div class="form-group">
                    <label style="margin-bottom:10px">Email</label>
                    <input type="text" class="form-control" name="email"
                           th:field="${owner.email}"
                           placeholder="Email" style="margin-bottom:15px" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label style="margin-bottom:10px">Password</label>
                    <input type="password" class="form-control" name="password"
                           th:field="${owner.password}"
                           placeholder="Password" style="margin-bottom:15px" required autofocus="autofocus"/>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-danger">Logged out</div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="Submit" id="submit"
                                   class="form-control btn btn-primary" value="Log In">
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>New User ?
                    <a th:href="@{register}">Register Here</a>
                </span>
            </div>


        </div>

    </div>
</div>

</body>
</html>
