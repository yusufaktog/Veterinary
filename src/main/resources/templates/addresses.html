<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veterinary::Addresses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <div class="row text-center">
        <h1 style="margin-bottom:30px;margin-top:10px">Addresses</h1>
    </div>
    <div class="row">
        <div class="col-lg-3" style="margin-bottom:15px">
            <a th:href="@{address/create-address}" methods="GET" class="btn btn-primary"> Create Address</a>
        </div>
    </div>
    <table class="table table-hover table-striped table-bordered ">
        <thead class="table-light">
        <tr class="text-center">
            <th>Country</th>
            <th>City</th>
            <th>Street</th>
            <th>Building Number</th>
            <th>Apartment Number</th>
            <th>Zip Code</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="address: ${addresses}">
            <td th:text="${address.country}"></td>
            <td th:text="${address.city}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.buildingNumber}"></td>
            <td th:text="${address.apartmentNumber}"></td>
            <td th:text="${address.zipCode}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{address/update-address/{id} (id=${address.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{address/delete-address/{id} (id=${address.id})}"
                   style="margin-left:30px">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
