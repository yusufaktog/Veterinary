<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-==uiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veterinary::Addresses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        .pagination a.active {
          background-color: #4CAF50;
          color: white;
        }
        .center {
          text-align: center;
        }
        .pagination a:hover:not(.active) {
        background-color: #ddd;}
    </style>
</head>

<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="" style="margin-left:2%;margin-right:50px">Veterinary App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page"
                       th:href="@{/{version}/pet (version = ${@environment.getProperty('api.version') },
                        p = 1,q = '')}"
                       style="margin-right:50px">Pets</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " aria-current="page"
                       th:href="@{/{version}/owner (version = ${@environment.getProperty('api.version') },
                        p = 1, q = '')}"
                       style="margin-right:50px">Owners</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page"
                       th:href="@{/{version}/address (version = ${@environment.getProperty('api.version') },
                        p = 1, q = '' )}"
                       style="margin-right:50px">Addresses</a>
                </li>

            </ul>
            <form class="d-flex" style="margin-right:5%">
                <input class="form-control me-2" type="hidden" th:name="p" th:value="1" placeholder="Page"
                       aria-label="Page">
                <input class="form-control me-2" type="search" th:name="q" placeholder="Search" aria-label="Search">

                <button class="btn btn-outline-success"
                        th:action="@{/{version}/address (version = ${@environment.getProperty('api.version') } )}"
                        type="submit">Search
                </button>
            </form>

            <div sec:authorize="isAuthenticated()" style="margin-right:5%">
                <div class="form-group">
                    <label style="color:cyan"><span sec:authentication="name">Username</span></label>
                </div>
            </div>

            <div sec:authorize="isAuthenticated()">
                <form class="navbar-form"
                      th:action="@{/{version}/logout (version = ${@environment.getProperty('api.version')})}"
                      method="POST">
                    <button class="btn btn-danger" style="font-size:20px" type="submit">Log Out
                        <i class="fa fa-sign-out" style="color:white;font-size:20px" aria-hidden="true"></i>
                    </button>

                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row text-center">
        <h1 style="margin-bottom:30px;margin-top:5%">Addresses</h1>
    </div>
    <div class="row">
        <div class="col-lg-3" style="margin-bottom:15px">
            <a th:href="@{/{version}/address/create-address (version = ${@environment.getProperty('api.version') } ) }"
               methods="GET" class="btn btn-primary"> Create Address</a>
        </div>
    </div>
    <table class="table table-hover table-striped table-bordered ">
        <thead class="table-light">
        <tr class="text-center">
            <th>Country</th>
            <th>City</th>
            <th>Street</th>
            <th>Building Number</th>
            <th>Apartment Number</th>
            <th>Zip Code</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="address: ${page.getContent()}">
            <td th:text="${address.country}"></td>
            <td th:text="${address.city}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.buildingNumber}"></td>
            <td th:text="${address.apartmentNumber}"></td>
            <td th:text="${address.zipCode}"></td>
            <td style="max-width:100%;white-space:nowrap;">
                <a class="btn btn-primary"
                   th:href="@{/{version}/address/update-address/{id} (id=${address.id},
                   version = ${@environment.getProperty('api.version') },p = ${page.getNumber()})}"
                   style="margin-right:15px">Edit</a>

                <a class="btn btn-primary"
                   th:href="@{/{version}/address/add-address/{id} (
                   id=${address.id},
                   version = ${@environment.getProperty('api.version') },
                   p = ${page.getNumber()})}"
                   style="margin-right:15px">Add Address</a>

                <a class="btn btn-danger"
                   th:href="@{/{version}/address/remove-address/{id} (
                   id=${address.id},
                    version = ${@environment.getProperty('api.version') },
                    p = ${page.getNumber()},
                    q = ${query})}"
                    style="margin-left:15px">Remove Address</a>

                <a class="btn btn-danger"
                   th:href="@{/{version}/address/delete-address/{id} (
                   id=${address.id},
                   version = ${@environment.getProperty('api.version') },
                   p = ${page.getNumber()},
                    q=${query})}"
                   style="margin-left:15px">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
    <!-- pagination -->
    <nav aria-label="Pagination" th:if="${page.getTotalPages() > 0}">
        <ul class="pagination justify-content-center font-weight-medium">
            <li class="page-item" th:classappend="${page.getNumber() == 0} ? 'disabled'">
                <a class="page-link svg-icon"
                   th:href="@{/{version}/address/(p =  ${page.getNumber()  } ,
                   version = ${@environment.getProperty('api.version') } , q = ${query} ) }"
                   aria-label="Previous"
                   title="Previous Page" rel="tooltip">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link svg-icon" th:href="@{/{version}/address(p = 1,
                   version = ${@environment.getProperty('api.version') } , q = ${query} ) }" style="font-weight:bold">
                    First
                </a>
            </li>
            <li class="page-item disabled" th:if="${page.getNumber() > 0}">
                <a class="page-link svg-icon" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-three-dots">
                        <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5
                        0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                    </svg>
                </a>
            </li>
            <li class="page-item" th:if="${page.getTotalPages() > 1}"
                th:classappend="${i == page.getNumber()  + 1 } ? 'active'"
                th:each="i : ${#numbers.sequence( (page.getTotalPages() - 9 < page.getNumber() && page.getTotalPages() > 9)
                ? page.getTotalPages() - 8
                : page.getNumber()  + 1,

                page.getTotalPages() > 9 + page.getNumber()
                ? page.getNumber() + 9
                : page.getTotalPages() )}">
                <a class="page-link" th:href="@{/{version}/address(p = ${i} ,
                     version = ${@environment.getProperty('api.version') } , q = ${query} ) }" th:text="${i}"
                   th:title="${'Page '+ i}"
                   rel="tooltip"></a>
            </li>
            <li class="page-item disabled" th:if="${page.getNumber() + 10 < page.getTotalPages()}">
                <a class="page-link svg-icon" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-three-dots">
                        <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5
                        0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                    </svg>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link svg-icon" th:href="@{/{version}/address(p = ${page.getTotalPages() } ,
                   version = ${@environment.getProperty('api.version') }, q = ${query} ) }" style="font-weight:bold">
                    Last
                </a>
            </li>
            <li class="page-item" th:classappend="${page.getNumber() + 1 == page.getTotalPages()} ? 'disabled'">
                <a class="page-link svg-icon" th:href="@{/{version}/address(p = ${page.getNumber() + 2},
                   version = ${@environment.getProperty('api.version') } , q = ${query} ) }"
                   aria-label="Next"
                   title="Next Page" rel="tooltip">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

        </ul>
    </nav>


</div>
</body>
</html>
