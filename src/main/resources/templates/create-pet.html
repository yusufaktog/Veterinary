<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veterinary::Create Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class=" text-center">Create Pet</h1>
            <div class="card-body">
                <form action="#" th:action="@{create-pet/{id} (id = ${ownerId})}"
                      th:object="${pet}" method="POST">

                    <div class="form-group">
                        <label style="margin-bottom:10px">Name</label>
                        <input type="text" class="form-control" name="name" th:field="${pet.name}"
                               placeholder="Name"
                               style="margin-bottom:15px" required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label style="margin-bottom:10px">Birth Date</label>
                        <input type="text" class="form-control" name="birthDate" th:field="${pet.birthDate}"
                               placeholder="Birth Date"
                               style="margin-bottom:15px" required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label style="margin-bottom:10px">Type</label>
                        <input type="text" class="form-control" name="type" th:field="${pet.type}"
                               placeholder="Type"
                               style="margin-bottom:15px" required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label style="margin-bottom:10px">Genus</label>
                        <input type="text" class="form-control" name="genus"
                               th:field="${pet.genus}"
                               placeholder="Genus" style="margin-bottom:15px" required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label style="margin-bottom:10px">Description</label>
                        <input type="text" class="form-control" name="description"
                               th:field="${pet.description}"
                               placeholder="Description" style="margin-bottom:15px" required autofocus="autofocus"/>
                    </div>


                    <div class="box-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
