<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veterinary::Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">

        <div th:if="${param.success}">
            <div class="alert alert-info"> Registered Successfully !</div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class=" text-center">Register</h1>
            <div class="card-body">
                <form action="#" th:action="@{register}"
                      th:object="${owner}" method="POST">

                    <div class="form-group">
                        <label style="margin-bottom:10px">Name</label>
                        <input type="text" class="form-control" name="name" th:field="${owner.name}"
                               placeholder="Name"
                               style="margin-bottom:15px" required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label style="margin-bottom:10px">Surname</label>
                        <input type="text" class="form-control" name="surname" th:field="${owner.surname}"
                               placeholder="Surname"
                               style="margin-bottom:15px" required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label style="margin-bottom:10px">Phone Number</label>
                        <input type="text" class="form-control" name="phoneNumber" th:field="${owner.phoneNumber}"
                               placeholder="Phone Number"
                               style="margin-bottom:15px" required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label style="margin-bottom:10px">Email</label>
                        <input type="text" class="form-control" name="email"
                               th:field="${owner.email}"
                               placeholder="Email" style="margin-bottom:15px" required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label style="margin-bottom:10px">Password</label>
                        <input type="text" class="form-control" name="password"
                               th:field="${owner.password}"
                               placeholder="Password" style="margin-bottom:15px" required autofocus="autofocus"/>
                    </div>


                    <div class="box-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
